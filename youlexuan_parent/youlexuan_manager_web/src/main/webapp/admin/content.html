<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link href="../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../plugins/adminLTE/css/AdminLTE.css" rel="stylesheet">
    <link href="../plugins/adminLTE/css/skins/_all-skins.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <script src="../plugins/angularjs/angular.min.js" type="text/javascript"></script>
    <!-- 分页组件开始 -->
    <script src="../plugins/angularjs/pagination.js"></script>
    <link href="../plugins/angularjs/pagination.css" rel="stylesheet">
    <!-- 分页组件结束 -->


    <script src="../js/base_pagination.js" type="text/javascript"></script>
    <script src="../js/service/contentService.js" type="text/javascript"></script>
    <script src="../js/service/contentCategoryService.js" type="text/javascript"></script>
    <script src="../js/service/uploadService.js" type="text/javascript"></script>
    <script src="../js/controller/baseController.js" type="text/javascript"></script>
    <script src="../js/controller/contentController.js" type="text/javascript"></script>

</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="youlexuan" ng-controller="contentController"
      ng-init="findContentCategoryList()">
<!-- .box-body -->
<div class="box-header with-border">
    <h3 class="box-title">管理</h3>
</div>

<div class="box-body">

    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <button class="btn btn-default" data-target="#editModal" data-toggle="modal"
                            ng-click="entity={status:'1'}" title="新建" type="button"><i class="fa fa-file-o"></i> 新建
                    </button>
                    <button class="btn btn-default" ng-click="dele()" title="删除" type="button"><i
                            class="fa fa-trash-o"></i> 删除
                    </button>
                    <button class="btn btn-default" onclick="window.location.reload();" title="刷新" type="button"><i
                            class="fa fa-refresh"></i> 刷新
                    </button>
                </div>
            </div>
        </div>
        <div class="box-tools pull-right">
            <div class="has-feedback">
            </div>
        </div>
        <!--工具栏/-->

        <!--数据列表-->
        <table class="table table-bordered table-striped table-hover dataTable" id="dataList">
            <thead>
            <tr>
                <th class="" style="padding-right:0px">
                    <input class="icheckbox_square-blue" id="selall" type="checkbox">
                </th>
                <th class="sorting">内容类目ID</th>
                <th class="sorting">内容标题</th>
                <th class="sorting">链接</th>
                <th class="sorting">图片绝对路径</th>
                <th class="sorting">状态</th>
                <th class="sorting">排序</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entity in list">
                <td><input ng-click="updateSelection($event,entity.id)" type="checkbox"></td>
                <td>{{entity.categoryId}}</td>
                <td>{{entity.title}}</td>
                <td>{{entity.url}}</td>
                <td><img height="100px" ng-src="{{entity.pic}}" width="100px"></td>
                <td>{{status[entity.status]}}</td>
                <td>{{entity.sortOrder}}</td>
                <td class="text-center">
                    <button class="btn bg-olive btn-xs" data-target="#editModal" data-toggle="modal"
                            ng-click="findOne(entity.id)" type="button">修改
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <!--数据列表/-->
    </div>
    <!-- 数据表格 /-->
    <!-- 分页 -->
    <tm-pagination conf="paginationConf"></tm-pagination>
</div>
<!-- /.box-body -->

<!-- 编辑窗口 -->
<div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="editModal" role="dialog" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-hidden="true" class="close" data-dismiss="modal" type="button">×</button>
                <h3 id="myModalLabel">编辑</h3>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-striped" width="800px">
                    <tr>

                        <td>广告分类</td>

                        <td><select ng-model="entity.categoryId"
                                    ng-options="item.id as item.name for item in categoryList"></select></td>

                    </tr>
                    <tr>

                        <td>内容标题</td>

                        <td><input class="form-control" ng-model="entity.title" placeholder="内容标题"></td>

                    </tr>
                    <tr>

                        <td>链接</td>

                        <td><input class="form-control" ng-model="entity.url" placeholder="链接"></td>

                    </tr>
                    <tr>

                        <td>图片绝对路径</td>

                        <td><input id="file" type="file">
                            <button ng-click="uploadFile()">上传</button>
                            <img height="200px" src="{{entity.pic}}" width="200px"></td>

                    </tr>
                    <tr>

                        <td>状态</td>

                        <td><input ng-false-value="0" ng-model="entity.status" ng-true-value="1" type="checkbox"></td>

                    </tr>
                    <tr>

                        <td>排序</td>

                        <td><input class="form-control" ng-model="entity.sortOrder" placeholder="排序"></td>

                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button aria-hidden="true" class="btn btn-success" data-dismiss="modal" ng-click="save()">保存</button>
                <button aria-hidden="true" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
